{% extends "index.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'learn_multi_reverse.js') }}"></script>
<script>
    let item = {{item|tojson}};
</script>

<div id="progress"></div>
<div class="question">What is the most likely RGB value of below color?</div>
<div>{{item.words}}</div>

<button type="button" class="btn btn-outline-secondary hint-btn" id = "Hint_Color">
    Hint
</button>

<div class="container">
    <div class="container justify-content-center" id = "slider">
        <div class="wrapper">
            <input type="range" min="0" max="255" value="0" id="red" oninput="colors()" >
            <br>
            <input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
            <br>
            <input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
        </div>
         <span id="output">rgb(0, 0, 0)</span>
    </div>


    <div class="row justify-content-center">
        <div class="circleBase" style = "background: rgb{{item.solution}};" id = "{{item.solution}}"></div>
    </div>

    <div class="row justify-content-center">
        {% for c in item.options %}
            <button class="btn btn-outline-secondary selection" style="margin: 10px;" id = "{{c}}">{{c}}</button>
        {% endfor %}
    </div>

    <div class="warning" style="text-align: center;">Try again!</div>
    <div class="correct" style="text-align: center;">Correct!</div>

    <div class="row justify-content-center">
        <div id = "ref" style="text-align: center;">
            You selected:
            <div class="circleBase" id = "ref_color"></div>
        </div>
    </div>

    <div class="row justify-content-center">
        <button type="button" class="btn btn-success" id = "next" >Continue</button>
    </div>
</div>
{% endblock %}
