{% extends "index.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'learn_multi_reverse.js') }}"></script>
<script>
    let item = {{item|tojson}};
</script>
<div>What is the most likely RGB value of below color?</div>
<div>{{item.words}}</div>
<div class="container">
    <div class="warning">Try again!</div>
    <div class="correct">Correct!</div>
    <button id = "Hint_Color">
        Hint
    </button>

    <div class="container" id = "slider">
        <div class="wrapper">
            R<input type="range" min="0" max="255" value="0" id="red" oninput="colors()">
        </div>
        <div class="wrapper">
             G<input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
         </div>
         <div class="wrapper">
             B<input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
         </div>
         <span id="output">rgb(0, 0, 0)</span>
    </div>

    <div class="row">
        <div class = "col-md-6">
            <div class="circleBase" style = "background: rgb{{item.solution}};" id = "{{item.solution}}"></div>
        </div>
        <div class = "col-md-3">
        </div>
        <div class = "col-md-3" id = "ref">
            you selected:
            <div class="circleBase" id = "ref_color"></div>
        </div>
    </div>

    <div class="row">
        {% for c in item.options %}
            <button class="btn btn-secondary" id = "{{c}}">{{c}}</button>
        {% endfor %}
    </div>
    <div class="row">
        <button id = "next" >Continue</button>
    </div>
</div>
{% endblock %}
